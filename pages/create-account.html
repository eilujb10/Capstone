<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Kaushan+Script&display=swap" rel="stylesheet">
  <link href='styles/default.css', rel='stylesheet'>
  <link href='styles/create-account.css', rel='stylesheet'>
  <title>The Cocktail Lounge</title>
</head>
<body>
  <div id="container" class="box flex-row">
    
    <div id="sign-up-area" class="box flex-col">
      <form class="box flex-col">
        <h1 id="title">Create an Account!</h1>
        <input class="form-input" type="text" placeholder="Username" name="username" required>
        <input class="form-input" type="text" placeholder="Password" name="pass" required>
        <input class="form-input" type="text" placeholder="Email" name="email" required>
        <button id="sign-up-btn" type="submit">Create Account</button>
      </form>
    </div>

    <div id="login-area" class="box flex-col">
      <div id="img-holder"><img src="styles/images/cocktails5.jpg"/></div>
      <p id="info">~ This is an info area ~</p>
      <a id="login-btn">Go to Login</a>
    </div>

  </div>
</body>
</html>
