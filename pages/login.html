<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='styles/index.css', rel='stylesheet'>
  <link href='styles/login.css', rel='stylesheet'>
  <title>The Cocktail Lounge</title>
</head>
<body>
  <div id="container" class="box flex-row">

    <div id="sign-up-area" class="box flex-col">
      <div id="img-holder"><img src="styles/images/cocktails3.jpg"/></div>
      <p id="info">~ This is an info area ~</p>
      <a id="sign-up-btn">Sign Up</a>
    </div>
  
    <div id="login-area" class="box flex-col">
      <form class="box flex-col">
        <h1 id="title">Login to The Cocktail Lounge</h1>
        <input class="form-input" type="text" placeholder="Username" name="username" required>
        <input class="form-input" type="text" placeholder="Password" name="pass" required>
        <button id="login-btn" type="submit">Login</button>
      </form>
    </div>

  </div>
  


  
</body>
</html>
